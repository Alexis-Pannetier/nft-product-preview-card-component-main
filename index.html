<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="./style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>

    <main>
      <div class="card">
        <a class="illustration" href="#">
          <img class="photo" src="./images/image-equilibrium.jpg" alt="Equilibrium image"></img>
          <div class="overlay"></div>
          <img class="svg" src="./images/icon-view.svg" alt="view"/>
        </a>
        <h2><a href="#">Equilibrium #3429</a></h2>
          <p>Our Equilibrium collection promotes balance and calm.</p>

          <div class="d-flex justify-between align-center">
            <div class="ethereum d-flex align-center">
              <img class="svg" src="./images/icon-ethereum.svg" alt="ethereum"/>
              <span>0.041 ETH</span>
            </div>
            <div class="clock d-flex align-center">
              <img class="svg" src="./images/icon-clock.svg" alt="clock"/>
              <span>3 days left</span>
            </div>
          </div>

          <hr/>

          <div class="d-flex align-center">
            <img class="avatar" src="./images/image-avatar.png" alt="avatar"></img>
            <span>Creation of <a href="#" class="white">Jules Wyvern</a></span>
          </div>
        </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/Alexis-Pannetier">Alexis Pannetier</a>.
      </div>
    </footer>
  </body>
</html>
